<ion-header>

  <ion-navbar>
    <ion-title>Complete Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div>
	  	<p style="text-align:center"><img src="assets/avatar.png" width="100" height="100" style="border-radius:50%"></p>
	</div>
	<ion-list>
	  <ion-item>
	    <ion-label>Nick Name</ion-label>
	    <ion-input type="text" [(ngModel)]="user.nickname"></ion-input>
	  </ion-item>

	  <ion-item>
	  	<ion-label>Gender</ion-label>
	  	    <ion-select [(ngModel)]="user.gender">
		      <ion-option value="male">Male</ion-option>
		      <ion-option value="female">Female</ion-option>
		    </ion-select>
	  </ion-item>
	  	

	  <ion-item>
	    <ion-label>DOB</ion-label>
  		<ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="user.dob"></ion-datetime>
  		

	  </ion-item>
	  <p class="text-center" style="margin-top:16.5%"><ion-icon name="arrow-dropdown-circle" class="bounce" style="font-size: 2.5em;" color="primary"></ion-icon></p>

	  <ion-item  style="text-align:center;margin-top:12%">
	  <button ion-button color="primary" (click)="completeProfile()" small>
		  Submit
	  </button>
	  </ion-item>

	</ion-list>
</ion-content>
